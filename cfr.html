<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Word Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
    }
    button {
      margin: 20px;
      padding: 10px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
    }
    .word {
      margin: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="color: crimson;">"Creation / Fall / Redemption" Random Generator</h1>
  <h3>Are you tired of the <span style="color: teal;">Creation / Fall / Redemption</span> terms? Create your own triad!</h3>
  <button onclick="generateWords()">Generate it!</button>
  <div class="word" id="output"></div>

  <script>
    const alternatives = {
      creation: ["Formation", "Genesis", "Inception", "Origination", "Conception", "Initiation", "Emergence", "Crafting", "Founding"],
      fall: ["Downfall", "Collapse", "Decline", "Descent", "Ruin", "Corruption", "Degradation", "Rebellion", "Disobedience"],
      redemption: ["Salvation", "Deliverance", "Restoration", "Reconciliation", "Atonement", "Recovery", "Liberation", "Healing", "Renewal"]
    };

    function generateWords() {
      const creationWord = getRandomWord(alternatives.creation);
      const fallWord = getRandomWord(alternatives.fall);
      const redemptionWord = getRandomWord(alternatives.redemption);

      document.getElementById('output').textContent = `${creationWord} / ${fallWord} / ${redemptionWord}`;
    }

    function getRandomWord(array) {
      return array[Math.floor(Math.random() * array.length)];
    }
  </script>
</body>
</html>
